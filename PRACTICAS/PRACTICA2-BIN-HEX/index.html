<!DOCTYPE >
<html lang="es">
<head>
    <meta charset="utf-8">
<title>Funciones básicas</title>
     <a href="https://serrano-rosete-israel.github.io/submenu2/"><img src="../../img/reg.png" width="90px" height="90px" align="left"></a> 
</head>  
<body>
    <br>
  <h1>Programa que calcula un n&uacute;mero en binario y hexadecimal</h1>
  <form>
     <label >Introduce el numero</label>
     <input type="text"   id="num" name="numero" value="">
     <button type="button" onclick="esbinario(num.value)">Binario</button>
     <button type="button" onclick="eshexadecimal(num.value)">Hexadecimal</button>
     <button type="button" onclick="limpiar()">Limpiar</button>
  </form>

  <script type="text/javascript">

    function esbinario(numero){
         var resultado = binario(numero);
         parrafo = document.createElement("p");
         contenido = document.createTextNode("El número "+numero+" es "+resultado);  
         parrafo.appendChild(contenido);
         document.body.appendChild(parrafo);
         document.getElementById("num").value="";
      }


    function binario(numero){

      var mod;
      var bin="";

      while(numero>0){
        mod=numero % 2;
        bin=mod+bin;
        numero=Math.floor(numero/2);
      }

      return bin;

    }


    function eshexadecimal(numero){
         var resultado = hexadecimal(numero);
         parrafo = document.createElement("p");
         contenido = document.createTextNode("El número "+numero+" es "+resultado);  
         parrafo.appendChild(contenido);
         document.body.appendChild(parrafo);
         document.getElementById("num").value="";
      }


      function hexadecimal(numero){

        var mod2;
        var aux2;
        var hex="";

        while(numero>0){
          mod2=numero % 16;
            if(mod2>9)
                hex=""+residuo(mod2)+hex;
            else
                hex=""+mod2+hex;

          numero=Math.floor(numero/16);
          aux2++;
        }
        return hex;
      }

      function residuo(mod2){
        switch(mod2){
            case 10: return 'A';
            case 11: return 'B';
            case 12: return 'C';
            case 13: return 'D';
            case 14: return 'E';
            case 15: return 'F';
        }
      }


      function limpiar(){
        parrafo = document.getElementsByTagName('p')[0];
        parrafo.parentNode.removeChild(parrafo);
      }


</script>
</body>
</html>
