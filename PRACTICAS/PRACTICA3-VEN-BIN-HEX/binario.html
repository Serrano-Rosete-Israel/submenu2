<!DOCTYPE>
<html>
    <head>
            <meta charset="utf-8">
    <title>Binario</title>
    </head>
    
<head>    

<script type="text/javascript">
    
    function cierra(){
		if (confirm("¿Quieres cerrar la ventana?")){
			window.close();

		}
	}
     function limpiar(){
    lista=document.querySelectorAll('p');
    if(lista.length!=0){
        i=lista.length-1;  // posiciona en el último párrafo creado
        while(i>-1)
             lista[i].parentNode.removeChild(lista[i--]);
    }
    else alert("No hay párrafos a eliminar");
  }
     function binario(numero){
       var aux;
        var modulo;
        var bin="";
        aux=numero;        
    while(numero > 0){
        modulo=numero % 2;
        bin=modulo+bin;
        numero=Math.floor(numero/2);
        }
       parrafo = document.createElement("p");
       contenido = document.createTextNode("El número " + aux + " en binario es: " + bin);  
       parrafo.appendChild(contenido);
       document.body.appendChild(parrafo);
     }
</script>
</head>
<body>
<h1>DECIMAL A BINARIO</h1>
	<form>
        <label>Introduce numero</label>
        <input type="text" id="num" name="numero" value="">
        <button type="button" onclick="binario(numero.value)">Convertir</button>
        <button type="button" onclick="limpiar()">LIMPIAR TODO</button>
		<input type="button" onClick="cierra();" value="Cerrar"/>
	</form>

</body>
</html>
